---
- name: Ensure snapd is installed and running
  block:
    - name: Install snapd
      ansible.builtin.package:
        name: snapd
        state: present
    - name: Enable and start snapd socket
      ansible.builtin.systemd:
        name: snapd.socket
        state: started
        enabled: true
